<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>BubblePod Renderer</title>
		<script src="js/Stats.js"></script>
		<script src="js/requestanimationframe.polyfill.js"></script>
		<script src="js/sphere.js"></script>
		<link href="style.css" rel="stylesheet">
		<script>
			function go() {
				var texture = "vid.mp4";

				init(false, texture, "https://bubblepix.com/bubbl3xml.xml?settings=0.7683824,0.5739152,0.491784,0.525,0.507394,photo");
				
				var stats = new Stats();
				stats.getDomElement().style.position = 'relative';
				stats.getDomElement().style.marginLeft = '-40px';
				stats.getDomElement().style.left = '50%';

				document.getElementById("fps").appendChild(stats.getDomElement());
				setInterval(function() {
					stats.update();
				}, 1000 / 300);
			}
		</script>
	</head>
	<body onload="go()" >
		<div id="outer">
			<h3>BubblePod</h3>
			<div id="bubble" >
				<div id="ui">
					<div Did="logo">
						<img src="images/logo.png">
					</div>
					<div id="fullscreen">
						<img src="images/fullscreen.png">
					</div>
				</div>
				<canvas id="sphere">
					<canvas id="backCanvas" height = "800" width = "1200" >

						<video controls autoplay  id = "video" >
							<source src="" type="video/mp4" >

							Your browser does not support the video tag.
						</video>
						Sorry, your browser does not support the canvas element

					</canvas>
					Sorry, your browser does not support the canvas element
				</canvas>
			</div>
			<div id="fps"></div>
	</body>
</html>
