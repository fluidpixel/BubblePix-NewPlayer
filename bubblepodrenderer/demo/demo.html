<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>BubblePod Renderer</title>
		<script src="Stats.js"></script>
		<script src="requestanimationframe.polyfill.js"></script>
		<script src="..\sphere.js"></script>
		<link href="style.css" rel="stylesheet">
		<script>
			function go() {

				var texture = "bubble_equi.jpg";
				createSphere(document.getElementById("sphere"), texture);

				var stats = new Stats();
				// Align top-left
				stats.getDomElement().style.position = 'relative';
				stats.getDomElement().style.marginLeft = '-40px';
				stats.getDomElement().style.left = '50%';

				document.getElementById("fps").appendChild(stats.getDomElement());
				setInterval(function() {
					stats.update();

				}, 1000 / 200);

			}

		</script>
	</head>
	<body onload="go()" >
		<div id="outer">
			<h3>BubblePod</h3>
			<div id="bubble" >
				<div id="ui">
					<div id="logo">
						<img src="images/logo.png">
					</div>
					<div id="fullscreen">
						<img src="images/fullscreen.png">
					</div>
				</div>
				<canvas id="sphere">
					<div id="inner">
						<h3>BubblePod</h3>
						<canvas id="sphere" >

							Sorry, your browser does not support the canvas element
						</canvas>
					</div>
					<div id="fps"></div>
					<div></div>
			</div>
	</body>
</html>
